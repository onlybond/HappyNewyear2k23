<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy New Year</title>
</head>

<body>
    <h3>🖥️ users try to hover over the text</h3>
    <h3>📱 users try to click over the text</h3>
    <div class="container">
        <div class="box">
            <div class="block">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
            </div>
            <div class="text">
                <span style = '--i:0;' data-text="Happy">Happy</span>
                <span style = '--i:1;' data-text="New">New</span>
                <span style = '--i:2;' data-text="Year">Year</span>
                <span style = '--i:3;' data-text="2023">2023</span>
            </div>
        </div>
    </div>
    <footer><a href="https://github.com/onlybond">OnlyBond<sup>&trade;</sup></a></footer>
</body>
</html>
